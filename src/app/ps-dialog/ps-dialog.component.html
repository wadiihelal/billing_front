<h1 mat-dialog-title >Add Ps</h1>
<table mat-table [dataSource]="psCall" matSort class="mat-elevation-z8">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="psId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PS ID#</th>
        <ng-container >
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row"> <button mat-button class="explore" mat-button >
                {{row.psId}}
            </button>
            </td>
        </ng-container>
    </ng-container>
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> QUANTITY </th>
        <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> creationDate </th>
        <td mat-cell *matCellDef="let row"> {{row.creationDate}} </td>
    </ng-container>
    <ng-container matColumnDef="realWeight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> realWeight</th>
        <td mat-cell *matCellDef="let row"> {{row.realWeight}} </td>>
    </ng-container>
    <ng-container matColumnDef="ActionsO">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <ng-container matColumnDef="newtable1"  >
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button  (click)="addps(row) ">
                    <mat-icon class="viewOrdre">{{btnAction}}</mat-icon>
                </button >
        </ng-container>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button  style="margin: 25px;" mat-raised-button color="primary" mat-dialog-close (click)="addpsToOrder(psList)">save</button>
    
</div>
